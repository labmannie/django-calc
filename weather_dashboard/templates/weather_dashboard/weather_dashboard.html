<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Weather Dashboard</h1>
        <form method="post" class="form-inline mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary ml-2">Get Weather</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}
        {% if weather_data %}
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">{{ weather_data.city }}</h5>
                    <p class="card-text">Temperature: {{ weather_data.temperature }}Â°C</p>
                    <p class="card-text">Description: {{ weather_data.description }}</p>
                    <img src="http://openweathermap.org/img/w/{{ weather_data.icon }}.png" alt="Weather icon">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
